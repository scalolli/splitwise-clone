<!DOCTYPE html>
<html>
<head>
    <title>Home - Splitwise Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Splitwise Clone</h1>
    
    <nav>
        <ul>
            <li><a href="{{ url_for('main.index') }}">Home</a></li>
            <li><a href="{{ url_for('auth.login') }}">Login</a></li>
        </ul>
    </nav>
    
    <h2>Users</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <h2>Groups</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        {% for group in groups %}
        <tr>
            <td>{{ group.name }}</td>
            <td>{{ group.description }}</td>
            <td><a href="{{ url_for('groups.group', group_id=group.id) }}">View Details</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
